<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
<header class="header">
    <div class="header__flex">

        <div class="header__input-search">
            <input type="search" placeholder="Search...">


        </div><!--header__input-search-->




        <div class="header__container">
            <div class="header__icons-link">
                <ul class="links">
                    <li class="header__container-icon">
                        <a href=""><i class="fa-regular fa-bell"></i></a>
                    </li><!--header__container-icon-->

                    <li class="header__container-icon">
                        <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
                    </li><!--header__container-icon-->

                    <li class="header__logo-profile">

                    </li><!--header__container-icon-->
                </ul>
            </div><!--header__icons-link-->


            <div class="menu">
                <button class="btn__menu" id="btn">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </button><!--btn__menu-->

                <ul class="menu__aside hide" id="menu_aside">
                    <li class="logo__aside"><img src="img/icones/icons8-play-station-24.png"></li>
                    <li class="menu__item"><a href=""><i class="fa-solid fa-house"></i></a></li>
                    <li class="menu__item"><a href=""><i class="fa-solid fa-bag-shopping"></i></a></li>
                    <li class="menu__item"><a href=""><i class="fa-solid fa-gamepad"></i></a></li>
                    <li class="menu__item"><a href=""><i class="fa-solid fa-camera"></i></a></li>
                    <li class="menu__item"><a href=""><i class="fa-solid fa-gear"></i></a></li>
                    <li class="menu__item"><a href=""><i class="fa-solid fa-user"></i></a></li>
                </ul>
            </div><!--menu-->

        </div><!--header__container-->
    </div><!--header__flex-->
</header>



<main class="main">
    <div class="container">
            <div class="main__content">

                <section class="container__banner">
                    <div class="container__content-banner">
                        <span class="new">NEW</span>
                        <h1>Marvel's Spider-Man: Myles Morales</h1>

                        <div class="container__btn-price">
                            <div class="container__content-price">
                                <span>US$ 69.99</span>
                                <button type="submit">Purchase</button>
                            </div><!--container__content--price-->

                        </div><!--container--btn-price--->

                    </div><!--container__content-banner-->

                    <div class="container__banner-img"></div><!--container__banner-img-->

                </section><!--container__banner-->


                <section class="most__played">
                    <h1 class="most__played-title">Most played games</h1>
                    <div class="most__played-flex">
                        <div class="most__played-single">
                            <figure class="img_1">

                            </figure>
                            <figcaption>
                                <h2>Ghost of Tsushima</h2>
                                <span>112 hrs</span>
                            </figcaption>
                        </div><!--most__played-single-->


                        <div class="most__played-single">
                            <figure class="img_2">

                            </figure>
                            <figcaption>
                                <h2>Horizon Zero Dawn</h2>
                                <span>50 hrs</span>
                            </figcaption>
                        </div><!--most__played-single-->



                        <div class="most__played-single">
                            <figure class="img_3">

                            </figure>
                            <figcaption>
                                <h2>Resident evil 4 Remake</h2>
                                <span>35 hrs</span>
                            </figcaption>
                        </div><!--most__played-single-->

                    </div><!--most__played-flex-->

                </section><!--most__played-->



                <section class="accessories__and-library">
                    <div class="accessories__and-library-flex">
                        <div class="accessories__container">
                            <h2 class="accessories__title">Accessories</h2>
                            <div class="accessories__img"></div>
                        </div><!--accessories__container-->

                        <div class="library__container">
                            <h2 class="library__title">Library</h2>
                            <div class="library__container-flex">

                                <div class="library__container-img">
                                    <div class="library__img img_1"></div>
                                    <div class="library__content-img">
                                        <h2>Cyberpunk</h2>
                                        <span>PS4 & PS5</span>
                                    </div>
                                </div><!--library__container-img-->

                                <div class="library__date date__1">
                                    <h2>12 Dec</h2>
                                    <span>2020</span>
                                </div>
                                <div class="library__btn">
                                    <button>Download</button>
                                </div>
                            </div><!--library__container-flex-->

                            <div class="library__container-flex">

                                <div class="library__container-img">
                                    <div class="library__img img_2"></div>
                                    <div class="library__content-img">
                                        <h2>Demon's Souls</h2>
                                        <span>PS5</span>
                                    </div>
                                </div><!--library__container-img-->

                                <div class="library__date date__2">
                                    <h2>14 Nov</h2>
                                    <span>2020</span>
                                </div>
                                <div class="library__btn">
                                    <button>Installed</button>
                                </div>
                            </div><!--library__container-flex-->


                            <div class="library__container-flex">

                                <div class="library__container-img">
                                    <div class="library__img img_3"></div>
                                    <div class="library__content-img">
                                        <h2>Overwatch</h2>
                                        <span>PS4 & PS5</span>
                                    </div>
                                </div><!--library__container-img-->

                                <div class="library__date date__3">
                                    <h2>20 Oct</h2>
                                    <span>2020</span>
                                </div>
                                <div class="library__btn">
                                    <button>Download</button>
                                </div>
                            </div><!--library__container-flex-->
                        </div><!--library__container-->
                    </div><!--accessories__and-library-flex-->
                </section><!--accessories__and-library-->




            </div><!--main__content-->




    
     </div><!--container-->

</main>






   <script src="https://kit.fontawesome.com/bd023ccd7d.js" crossorigin="anonymous"></script>




   <script>
          const btn = document.querySelector("#btn")
          const menu = document.querySelector("#menu_aside")

        function animateButton(){
           btn.classList.toggle("animar")

        }
        btn.addEventListener("click", animateButton)


        

          function menuAside(){
             if(menu.classList.contains("hide")){
                menu.classList.add("show")
                menu.classList.remove("hide")
             }else{
                menu.classList.add("hide")
                menu.classList.remove("show")
             }
          }

          btn.addEventListener("click", menuAside)

   </script>

  
</body>
</html>
